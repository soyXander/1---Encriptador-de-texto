<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Encriptador de Texto - Alura Challenges ONE</title>
</head>
<body>
    <header>
        <div>
            <h1><img class="logo" src="./asset/image/Logo.png" alt="Logo Alura"></h1>
        </div>
    </header>
    <main>
        <div>
            <div class="insert">
                <textarea id="input" placeholder="Ingrese el texto aqui"></textarea>
                <div class="hint">
                    <img class="icon" src="./asset/image/Warning.png" alt="">
                    <a id="hint-message" class="message">Solo letras minúsculas y sin acento</a>
                </div>
                <div class="botones">
                    <a id="encrypt" class="boton encrypt" onclick="encrypt()">Encriptar</a>
                    <a id="decrypt" class="boton decrypt" onclick="decrypt()">Desencriptar</a>
                </div>
            </div>
            <div class="results" id="results">
                <img src="./asset/image/Muñeco.png" alt="">
                <a class="msg-nofound">Ningún mensaje fue encontrado</a>
                <a class="msg-info">Ingresa el texto que desees encriptar o desencriptar.</a>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/soyXander" target="_blank">Gabriel Humerez Romero | Alura Challenge ONE</a>
    </footer>
    <script type="text/javascript" src="./scripts/app.js"></script>
</body>
</html>
